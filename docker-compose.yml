version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django_app_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8010"
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    environment:
      - PYTHONUNBUFFERED=1
      - DJANGO_DEBUG=True
